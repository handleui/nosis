name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          # PRs need history for turbo --affected; main pushes only need HEAD.
          fetch-depth: ${{ github.event_name == 'pull_request' && 0 || 1 }}

      - uses: oven-sh/setup-bun@v2

      - name: Cache bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: bun-${{ runner.os }}-${{ hashFiles('bun.lock') }}
          restore-keys: |
            bun-${{ runner.os }}-

      - run: bun install --frozen-lockfile

      # PR: only check changed packages (the tweet trick)
      - name: Check types & build (PR)
        if: github.event_name == 'pull_request'
        run: bun run turbo run check-types build --affected

      # Main: full validation
      - name: Check types & build (main)
        if: github.ref == 'refs/heads/main'
        run: bun run turbo run check-types build

  rust:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      # Clippy is a superset of `cargo check` â€” no need to run both.
      - name: Clippy
        run: cargo clippy --manifest-path src-tauri/Cargo.toml -- -D warnings
